---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: devops-toolkit
  namespace: argocd
spec:
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  project: production
  source:
    helm:
      values: |
        image:
          repository: vfarcic/devops-toolkit
          tag: 5d95de3
        ingress:
          host: devopstoolkitseries.com
      version: v3
    path: helm
    repoURL: https://github.com/devopsparadox/argocd-production.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
